<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js" integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ" crossorigin="anonymous"></script>

<style>
    .container {
  margin-top: 50px;
}

label {
  font-weight: bold;
}

input[type="number"],
input[type="text"] {
  width: 100%;
}

#result {
  font-weight: bold;
}
@media (max-width: 768px) {
  .col-md-6 {
    width: 100%;
  }
  button {
    margin-top: 20px;
  }
}


</style>

<script>
    const principal = document.getElementById("principal");
const interest = document.getElementById("interest");
const time = document.getElementById("time");
const result = document.getElementById("result");
const calculate = document.getElementById("calculate");

calculate.addEventListener("click", function() {
  const p = parseFloat(principal.value);
  const r = parseFloat(interest.value) / 100;
  const t = parseFloat(time.value);
  const n = 12; // Compounded monthly
  const a = p * Math.pow(1 + r/n, n*t); // Compound interest formula
  result.value = a.toFixed(2);
});

</script>

</head>
<body>
    

    <div class="container">
        <div class="row">
          <div class="col-md-6">
            <div class="form-group">
              <label for="principal">Principal Amount:</label>
              <input type="number" class="form-control" id="principal">
            </div>
            <div class="form-group">
              <label for="interest">Interest Rate:</label>
              <input type="number" class="form-control" id="interest">
            </div>
            <div class="form-group">
              <label for="time">Time Period (years):</label>
              <input type="number" class="form-control" id="time">
            </div>
            <button type="button" class="btn btn-primary" id="calculate">Calculate</button>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <label for="result">Compound Interest:</label>
              <input type="text" class="form-control" id="result" readonly>
            </div>
          </div>
        </div>
      </div>
      


</body>
</html>
